<app-header2></app-header2>
<main>
    <section class="sec1">
        <div class="sec1-desc">
            <span>Terça-feira à Domingo - 17:00 às 23:59 | Pedido mínimo R$ 29,99 | Duração do Pedido: 40-70 min</span>
        </div>
        <div class="options">
            <ul id="op">
                <li><a href="#pizzassalgadas">Salgadas</a></li>
                <li><a href="#pizzasdoces">Doces</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
            </ul>  
        </div>
    </section>
    
    <section id="pizzassalgadas">
        <div class="sec-titulo">
            <h2>Pizzas Salgadas</h2>
        </div>
        <div class="linha-produtos">
            <div *ngFor="let produto of pizzasSalgadas" class="produto-item">
                <app-produtocard [produto]="produto"></app-produtocard>
            </div>
        </div>
    </section>
    
    <section id="pizzasdoces">
        <div class="sec-titulo">
            <h2>Pizzas Doces</h2>
        </div>
        <div class="linha-produtos">
            <div *ngFor="let produto of pizzasDoces" class="produto-item">
                <app-produtocard [produto]="produto"></app-produtocard>
            </div>
        </div>
    </section>
    
    <section id="bebidas">
        <div class="sec-titulo">
            <h2>Bebidas</h2>
        </div>
        <div class="linha-produtos">
            <div *ngFor="let produto of bebidas" class="produto-item">
                <app-produtocard [produto]="produto"></app-produtocard>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
