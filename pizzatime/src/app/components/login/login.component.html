<main>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h2>PizzaTime</h2>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" [(ngModel)]="credentials.cpf" placeholder="000.000.000-00"
                        mask="000.000.000-00" required #cpf="ngModel">
                    <div *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)" class="error-message">
                        CPF é obrigatório
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" [(ngModel)]="credentials.senha" placeholder="Senha"
                        required #senha="ngModel">
                    <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="error-message">
                        Senha é obrigatória
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
                    Entrar
                </button>

                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</main>
